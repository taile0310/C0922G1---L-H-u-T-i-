<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vong lặp Do_While</title>
</head>
<body>
<script>
    var value= null;
    do {
        value=prompt("Nhập vào 1 số từ 1 -> 10");
    } while (value <1 || value>10);
    alert("Số bạn nhập là " + value)
</script>
</body>
</html>
