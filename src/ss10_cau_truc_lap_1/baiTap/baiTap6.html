<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 só chia hết cho 7</title>
</head>
<body>
<script>
    let a;
    let sum = 0;
    let dem = 0;
    for (a = 7; dem <= 30; a++) {
        if (a % 7 == 0) {
            sum += a;
            dem++;
            document.write("chia hết cho 7" + "<br>");
            continue;
        }
        document.write(a + "<br>");
    }
    document.write(sum);

</script>
</body>
</html>
