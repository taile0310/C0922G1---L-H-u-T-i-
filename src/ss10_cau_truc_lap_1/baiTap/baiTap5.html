<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng fibonacci</title>
</head>
<body>
<script>
    function fibonacci(num) {
        if (num <= 1) {
            return 1;
        }
        return fibonacci(num-1) + fibonacci(num-2);
    }

    function inRA() {
        let demA;
        let a;
        a=0;
        demA = 1
        do {
            a = fibonacci(demA) +a;
            demA++;
            document.write(demA+"--"+a+"<br>")
        } while (demA<=20);
    }
    inRA();
</script>

</body>
</html>
