<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy fibonacci</title>
</head>
<body>
<script>
   function fibonacci(num) {
       if (num <= 1) {
           return 1;
       }
       return fibonacci(num-1) + fibonacci(num-2);
   }
   function inRA() {
    for (let i=1;i<=20;i++){
        document.write(fibonacci(i)+"<br>");
    }
   }
   inRA();
</script>

</body>
</html>
