<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết chương trình hông cho kí tự trùng lặp nhau</title>
</head>
<body>
<script>
    let arr = prompt("Nhâp vào phần tử của mảng");
    // dùng "Set" để loại bỏ các phần tử trùng lặp
    // vì "Set" cho phép lưu trữ dữ liệu một cách duy nhất, không trùng lặp.
    let arr1 = new Set(arr);
    console.log(arr1);
</script>
</body>
</html>
