<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng một chiều</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập vào độ dài của mảng"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử của mảng"));
    }
    document.writeln("Mảng vừa tạo xong là: " + arr + "<br>");

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 ===0){
            if (arr[i] % 2 !==0){
                sum += arr[i]
            }
        }
    }
    document.writeln("Tổng các số lẻ ở vị trí chẵn là: " + sum + "<br>");

    let dem = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]){
            max = arr[i];
            dem++;
        }
    }
    document.writeln("Phần tử lớn nhất trong mảng là: " + max + "<br>");

    let min = arr[0];
    let viTriSoNhoNhat = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < min){
            min = arr[i];
            viTriSoNhoNhat = i;
            dem++;
        }
    }
    document.writeln("Số nhỏ nhất trong mảng là:" + min + "<br>" + " Vị trí nhỏ nhất của mảng là:" + viTriSoNhoNhat + "<br>");

    let arr1 = []
    for (let i = 0; i < arr.length; i++) {
        if (Math.sqrt(arr[i]) % 1 ===0){
            dem++;
            arr1.push(arr[i]);
        }
    }
    document.writeln("Số chính phương trong mảng là: " + arr1 + "<br>");

    let flag = true;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 2; j < arr[i]; j++) {
            if (arr[i] % j === 0) {
                flag = false;
                break;
            }
        }
        if (flag === true && arr[i] >= 2) {
            document.writeln(arr[i] + " " + "Là số nguyên tố" + "<br>");
        } else {
            document.writeln(arr[i] + " " + "Không phải là số nguyên tố" + "<br>");
        }
        flag = true;
    }

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0){
            arr[i] = 0;
            dem++;
        }
    }
    document.writeln("Thay số không vào mảng có phần tử âm: " + arr);


</script>
</body>
</html>
