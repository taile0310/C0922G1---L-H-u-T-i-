<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else if</title>,
</head>
<body>
<script>
    var userName = prompt("who's there?",'');
    if (userName == 'admin'){
        alert("Welcome to endless plains");
    } else if (userName == null){
        alert('canceled');
    } else {
        alert("I don't know you");
    }
    var pass = prompt("Password",'');
    if (pass == 'endless'){
        alert("Welcome to endless plains");
    } else if (pass == null){
        alert('canceled');
    } else {
        alert("Wrong password");
    }
</script>
</body>
</html>
