<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<input type="number" id="luongDienNangTieuThu">
<input type="number" id="donGiaDien/kWh">
<button type="button" onclick="tienDien()">Tính tiền điện</button>
<p id="ketQua"></p>
<script>
    let c;
    function tienDien() {
        a=document.getElementById("luongDienNangTieuThu").value;
        b=document.getElementById("donGiaDien/kWh").value;
        c= a*b;
        document.getElementById("ketQua").innerText="Tiền điện tháng này là: " +c
    }

</script>
</body>
</html>
