<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<input type="number" id="soTienGocBanDau">
<input type="number" id="laiSuatBanDau">
<input type="number" id="soThangGui">
<button type="button" onclick="laiSuat()">Tính lãi suất</button>
<p id="ketQua"></p>
<script>
    let f;
    function laiSuat() {
        p=document.getElementById("soTienGocBanDau").value;
        i=document.getElementById("laiSuatBanDau").value;
        t=document.getElementById("soThangGui").value;
        f = p * (1 + i) * t;
        document.getElementById("ketQua").innerText="Lãi suất là: " + f;
    }
</script>
</body>
</html>
