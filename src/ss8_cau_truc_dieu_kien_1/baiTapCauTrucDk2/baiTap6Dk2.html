<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1 </title>
</head>
<body>
<input type="number" id="bienB">
<input type="number" id="bienA">
<button type="button" onclick="bienX()">Nghiệm của phương trình</button>
<p id="ketQua"></p>
<script>
    let x;
    function bienX() {
        let a = document.getElementById("bienA").value;
        let b = document.getElementById("bienB").value;
        x = -b/a;
        document.getElementById("ketQua").innerText='Nghiệm của phương trình ax+b=0 là: ' +x
    }
</script>
</body>
</html>
