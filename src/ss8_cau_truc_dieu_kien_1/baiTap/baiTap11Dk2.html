<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<input type="number" id="tongThuNhap">
<input type="number" id="khoanKhongChiuThue">
<input type="number" id="khoanMienThue">
<button type="button" onclick="thueTncn()">Tính thuế</button>
<p id="ketQua"></p>
<script>
    let a="thuNhapChiuThue";
    let b;
    function thueTncn() {
        c=document.getElementById("tongThuNhap").value;
        d=document.getElementById("khoanKhongChiuThue").value;
        e=document.getElementById("khoanMienThue").value;
        a=c-d-e;
        b=a*(20/100);
        document.getElementById("ketQua").innerText="Tiền thuế phải nộp là: " +b;
    }

</script>
</body>
</html>
