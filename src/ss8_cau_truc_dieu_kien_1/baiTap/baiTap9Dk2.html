<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác</title>
</head>
<body>
<script>
    a=parseFloat(prompt("nhập a"));
    b=parseFloat(prompt("nhap b"));
    c=parseFloat(prompt("nhap c"));
    if ( a>0 && b>0 && c>0){
        if (a+b>c){
            if (a+c>b){
                if (a+c>b){
                    alert("là cạnh của tam giác");
                } else {
                    alert("không phải cạnh của tam giác");
                }
            } else {
                alert("không phải cạnh của tam giác");
            }
        } else {
            alert("không phải cạnh của tam giác");
        }
    }
</script>

</body>
</html>
