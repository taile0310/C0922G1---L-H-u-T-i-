<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<input type="number" id="canhA">
<input type="number" id="canhB">
<button type="button" onclick="dienTich()">Tính diện tích</button>
<p id="ketQua"></p>
</body>
<script>
    let s;
    function dienTich() {
        let a = document.getElementById("canhA").value;
        let b = document.getElementById("canhB").value;
        s = 1/2*a*b
        document.getElementById("ketQua").innerText="S tam giác vuông là: " +s;
    }
</script>
</html>
