<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập a và b</title>
</head>
<body>
<script>
    let a = prompt("nhap a");
    let b = prompt("nhap b");
    let c = parseInt(a)%parseInt(b);
    if (c===0) {
        alert("a chia hết cho b");
    }else {
        alert("a không chia hết cho b");
    }
</script>



</body>
</html>
