<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>

    <input type="number" id="thang">
    <button type="button" onclick="laySoThang()">Tính số ngày</button>
    <p id="ketQua"></p>
<script>
    let thang
    function laySoThang() {
        thang = parseInt(document.getElementById("thang").value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerText = "Số ngày là: " + "31 ngày";
                break;
            case 2:
                document.getElementById("ketQua").innerText = "Số ngày là: " + "28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerText = "Số ngày là: " + "30 ngày";
                break;
        }
    }

</script>
</body>
</html>
