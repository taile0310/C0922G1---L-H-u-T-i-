<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể </title>
</head>
<body>
<script>

    let weight = parseInt(prompt("Enter weight"),'');
    let height = parseFloat(prompt("Enter height"),'');
    let bmi;

    bmi = parseFloat(weight / (height * height));

    if (bmi < 18){
        alert('Underweight');
    }else if (bmi < 25.0){
        alert('Normal');
    }else if (bmi < 30.0){
        alert('Overweight');
    }else {
        alert('Obese');
    }
</script>
</body>
</html>
