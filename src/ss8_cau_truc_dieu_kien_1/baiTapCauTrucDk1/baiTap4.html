<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhap a"));
    let b =parseInt(prompt("nhap b"));
    let c =parseInt(prompt("nhap c"));
    if (a>b) {
        if(a>c){
            alert("a lớn nhất");
        }
    } else if (b>a){
        if(b>c) {
            alert("b lớn nhất");
        } else {
            alert("c lớn nhất");
        }
    }



</script>
</body>
</html>
