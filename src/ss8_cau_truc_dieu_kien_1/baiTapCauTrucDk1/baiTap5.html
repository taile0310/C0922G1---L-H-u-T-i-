<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("điểm thi giữa kỳ"));
    let b=parseFloat(prompt("điểm cuối kì"));
    let d=parseFloat(prompt("kiểm tra một tiết"));
    let c=(parseFloat(a)+parseFloat(b)+parseFloat(d))/3
    if (5.0<=c){
        if(c<=6.4){
            alert("học lực trung bình");
        }else if (c>=6.5){
            if (c<=8.4){
                alert("học lực khá");
            } else if (c>=8.5) {
                alert("học lực giỏi");
            }
        }
    }

</script>
</body>
</html>
