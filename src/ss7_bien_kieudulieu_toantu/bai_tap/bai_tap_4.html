<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính chu vi </title>
</head>
<body>
<script>
    const pi= 3.14;
    let R;
    nhapR()
    function nhapR() {
        R = parseFloat(prompt('ban kinh'));
        alert('ban kinh vua nhap la:' + R);

    }
    dientich();
    function dientich() {
        C = 2*R*pi
        alert('chu vi hinh tron la:' + C);
    }
</script>
