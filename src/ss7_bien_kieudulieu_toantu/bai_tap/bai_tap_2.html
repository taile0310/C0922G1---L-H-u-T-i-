<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C</title>
</head>
<body>
<script>
    let nhietdoC;
    let nhietdoF;
    nhapdoC()
    function nhapdoC() {
        nhietdoC = parseFloat(prompt('0C'));
        alert('nhiet do C vua nhap la:' + nhietdoC)
    }
    ketquadoF();
    function ketquadoF() {
         nhietdoF = nhietdoC/5
        alert('ket qua do F:' + nhietdoF)
    }
</script>


</body>
</html>
