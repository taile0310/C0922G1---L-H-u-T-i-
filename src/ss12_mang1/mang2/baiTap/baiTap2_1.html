<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Khởi tạo mảng hai chiều </title>
</head>
<body>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
       for (let i in a){
            document.write("row" + i + "<br>");
             for ( let j in a[i]){
                 document.write(" " + a[i][j] + "<br>");
             }
        }
</script>
</body>
</html>
