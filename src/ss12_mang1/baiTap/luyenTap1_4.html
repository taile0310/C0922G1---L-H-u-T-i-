<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>

    let A = parseInt(prompt("nhapVaoLanLap: "));
    let B = [];
    for (let i = 0; i < A; i++){
        B[i]= parseInt(prompt("nhapVaoSoNguyen" + (i+1)));
    }
    document.write(B.reverse());


</script>
</body>
</html>
