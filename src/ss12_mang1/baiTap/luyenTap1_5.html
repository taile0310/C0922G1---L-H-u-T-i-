<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let a=[0,-2,1,-5,-6,-45];
    let dem =0;
    for(let i = 0; i < a.length; i++){
        if(a[i]<0){
            dem++;
            document.writeln(a[i]+"__"+ dem + "</br>");
        }
    }
</script>
</body>
</html>
