<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp theo thứ tự giảm dần</title>
</head>
<body>
<script>
    let A = [];
    for (i = 0; i <= 10; i++){
        A[i] = prompt('nhập chỗi số'['+i+']);

        B = A.sort((a, b) => b - a);
    }
    document.write(B);
</script>
</body>
</html>
