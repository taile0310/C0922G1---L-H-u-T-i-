<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình</title>
</head>
<body>
<script>
    let a = [1, 2, 6, 11, 4, 9, 8, 5, 3, 10];
    let max = a[0];
    let b = 0;
    function f() {
        for (let i = 0; i <= a.length; i++) {
            if (max < a[i]) {
                max = a[i];
                b += a[i];
            }
        }

        document.write(max + "__" + b/10);
    }
    f()
</script>
</body>
</html>
