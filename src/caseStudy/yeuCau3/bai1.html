<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng mảng </title>
</head>
<body>
<script>

    let n = parseInt(prompt("nhập vào lần lặp"));
    let arr1 = [];
    let arr2 = [];
    for (let i = 0; i < n; i++) {
            arr1[i] = parseInt(prompt("nhập vào phần tử của mảng" + i));
        }
    document.write("Mảng vừa tạo là" + arr1 + "<br>");
    for (let i = 0; i < arr1.length; i++) {
        arr2[0] = arr1[0];
        // công thức tính prefix sums
        arr2[i] = arr2[i-1] + arr1[i];

    }
    document.write("Mảng sau khi tính prefix sum là: " + arr2);

</script>
</body>
</html>
