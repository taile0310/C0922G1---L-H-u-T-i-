<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In kết qua bằng chữ </title>
</head>
<body>
<script>
    let arr1 = [1,2,3,4];
    let arr2 = ["một", "hai", "ba", "bốn"];
    function inChu() {
        for (i =0; i <= arr1.length; i++){
            arr1[0] = arr2[0];
            arr1[1] = arr2[1];
            arr1[2] = arr2[2];
            arr1[3] = arr2[3];
        }
        document.write(arr2);
    }
    inChu();
</script>
</body>
</html>
