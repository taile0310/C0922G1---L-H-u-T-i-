<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kí tự chung giữa hai sâu</title>
</head>
<body>
<script>
    let xau1 = "abbscd";
    let xau2 = "addscb";
    let dem = 0;
    arr1 = xau1.split("");
    arr2 = xau2.split("");
    function demKiTu(str1,str2) {
        for (let i = 0; i < arr1.length ; i++) {
            for (let j = 0; j < arr2.length ; j++) {
                if (arr1[i] === arr2[j]) {
                    dem++;
                    arr2.splice(j,1);
                    break;
                }
            }
        }
        return dem;
    }
    document.write(demKiTu(xau1,xau2));
</script>
</body>
</html>
