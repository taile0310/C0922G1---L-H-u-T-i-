<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự khác nhau </title>
</head>
<body>
<script>
    let xauKiTu = "cabcade";
    let dem = 0;
    arr = xauKiTu.split("");
    for (let i = 0; i < xauKiTu.length; i++) {
        strArr = arr[i].split("");
        for (let j = 0; j < strArr.length; j++){
            if (arr[j] !== xauKiTu[i]){
                dem++;
            }
        }
    }
    document.write(dem)
</script>
</body>
</html>
