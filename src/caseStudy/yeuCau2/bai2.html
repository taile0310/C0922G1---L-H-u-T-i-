<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm và phụ âm</title>
</head>
<body>
<script>
    let n = prompt("nhapVao");
            switch (n) {
                case "u":
                case "e":
                case "o":
                case "a":
                case "i":
                    document.write("Đây là nguyên âm: " + n);
                    break;
                default:
                    document.write("Đây là phụ âm: " + n);
                    break;
            }
</script>
</body>
</html>
