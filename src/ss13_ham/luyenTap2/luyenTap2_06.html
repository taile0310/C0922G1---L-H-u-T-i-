<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhapVao"));
    function kiemTra(a) {
        if (a>=0){
            document.write("true");
        }else {
            document.write("false");
        }
    }
    kiemTra(a);
</script>
</body>
</html>
