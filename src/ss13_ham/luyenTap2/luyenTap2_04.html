<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số </title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhapVao1"));
    function kiemTra(a) {
        if (a === parseInt(a)){
            document.write("true");
        }else {
            document.write("false");
        }
    }
    kiemTra(a)
</script>
</body>
</html>
