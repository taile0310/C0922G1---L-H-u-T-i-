<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhapVaoR"));
    let b;
    function chuVi(a) {
        b =  2 * Math.PI * a;
        return b;
    }
    chuVi(a);
    document.write("Chu vi hình tròn là: " + b + "<br>");
    let c;
    function dienTich(a) {
        c = Math.PI * Math.pow(a,2);
        return c;
    }
    dienTich(a);
    document.write("Diện tích hình tròn là: " + c);
</script>
</body>
</html>
