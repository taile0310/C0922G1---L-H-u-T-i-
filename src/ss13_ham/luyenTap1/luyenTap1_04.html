    <title>Thêm alert vào vị trí thích hợp</title>
</head>
<body>
<script>
    // trongHam
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        alert(result)
        return result;

    }
    result = 0;

     // ngoaiHam
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    result = addNumbers();
    alert(result)
</script>
