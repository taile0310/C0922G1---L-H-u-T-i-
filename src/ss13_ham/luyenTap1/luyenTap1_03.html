<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trả về tổng của 2 tham số</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhapVaoSoThuNhat"));
    let b = parseInt(prompt("nhapVaoSoThuHai"));
    let c;
    function thamSo(a,b) {
        if (a>b){
            document.write("Cần nhập số thứ nhất nhỏ hơn số thứ hai");
        }else {
            c = a + b;
            document.write(c);
        }
    }
    thamSo(a,b)
</script>
</body>
</html>
