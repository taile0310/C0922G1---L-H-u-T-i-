<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối số </title>
</head>
<body>
<input type="number" id="so" placeholder="nhapVao"
       oninput="doiSo(this.value)"
       onchange="doiSo(this.value)">
<p>Result: <span id="ketQua"></span></p>
<script>
    function doiSo(a) {
        a = parseInt(a);
        document.getElementById("ketQua").innerHTML =" Đối số là " + ( a + 1 )
    }
</script>
</body>
</html>
