<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<canvas id="canvasRectangle" width="60" height="30"></canvas>
<br>
<script>
    class Rectangle {
        constructor(widthRectangle, heigthRectangle, cRectangle, sRectangle) {
            this.widthRectangle = widthRectangle;
            this.heigthRectangle = heigthRectangle;
            this.cRectangle = cRectangle;
            this.sRectangle = sRectangle;
        }
        getWidth(){
            return this.widthRectangle;
        }
        getHeigth(){
            return this.heigthRectangle;
        }
        getcRectangle(){
            return this.cRectangle;
        }
        getsRectangle(){
            return this.sRectangle;
        }
        getS(){
            return this.widthRectangle * this.heigthRectangle
        }
        getC(){
            return (this.widthRectangle + this.heigthRectangle)*2
        }
    }

    let rectangle = new Rectangle(50,25);
    let widthRectangle = rectangle.widthRectangle;
    let heigthRectangle = rectangle.heigthRectangle;
    let C = rectangle.getC();
    let S = rectangle.getS();
    document.writeln("Diện tích hình chữ nhật là: " + S + "<br>" + "Chu vi hình chữ nhật là: " + C);

    let recTangle = document.getElementById("canvasRectangle");
    if (recTangle.getContext){
        let canvas = recTangle.getContext('2d');
        canvas.fillStyle = '#2afac9';
        canvas.fillRect(10, 10, 50, 25);
    }
</script>
</body>
</html>
