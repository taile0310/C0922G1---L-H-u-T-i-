<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị đầu ra </title>
</head>
<body>
<!--hien thi ket qua ham document.getElementById-->
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage()">click me</button>
    <script>
        function showMessage() {
            document.getElementById('messageDiv').innerHTML = 'xin chao';
        }
    </script>

</body>
</html>
